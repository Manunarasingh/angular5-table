<h1>Data Table</h1>
<table #dt class="table table-bordered">
    <thead>
      <tr>
          <th *ngFor="let col of columns" (click)="getSortOrder(col.field)"> 
              {{col.header}} 
              <i class="fa fa-fw fa-sort sortIcon"></i>
          </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let val of data">
        <td>{{ val.id }}</td>
        <td>{{ val.body }}</td>
        <td>{{ val.title }}</td>
      </tr>
    </tbody>
</table>
